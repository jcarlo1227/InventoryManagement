<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link.active {
      background-color: #f9c66b;
      color: #000;
      border-radius: 10px;
    }
    .top-panel {
      background-color: #e6e6e6;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .top-buttons .btn {
      margin: 10px;
      width: 160px;
      font-weight: 500;
      background-color: #d19000;
      color: white;
    }
    .top-buttons .btn img {
      width: 40px;
      display: block;
      margin: 0 auto 10px;
    }
    .inventory-card {
      border: 2px solid #0d6efd;
      border-radius: 20px;
      padding: 20px;
      background: #fff;
    }
    .inventory-card h5 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .item-actions i {
      cursor: pointer;
      margin: 0 8px;
    }
    @media (max-width: 768px) {
      .top-buttons {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-4">
      <h5 class="mb-4 fw-bold">Fox Control Hub</h5>
      <nav class="nav flex-column">
        <a class="nav-link" href="#">Dashboard</a>
        <a class="nav-link active" href="#">Inventory</a>
        <a class="nav-link" href="#">Barcode</a>
        <a class="nav-link" href="#">Layout & Optimization</a>
        <a class="nav-link" href="material_shipments.html">Material Shipments</a>
        <a class="nav-link" href="order_shipments.html">Order Shipments</a>
        <a class="nav-link" href="#">Sales Channel's</a>
        <a class="nav-link" href="#">Reports</a>
        <a class="nav-link" href="#">Notifications</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <!-- Top Buttons -->
      <div class="top-panel">
        <h4 class="fw-bold">Inventory</h4>
        <div class="d-flex flex-wrap justify-content-start top-buttons">
          <button class="btn">
            <img src="https://img.icons8.com/color/48/box--v1.png" alt="New Item">
            New Item
          </button>
          <button class="btn">
            <img src="https://img.icons8.com/color/48/shopping-basket.png" alt="New Group">
            New Item Group
          </button>
          <button class="btn">
            <img src="https://img.icons8.com/color/48/shopping-cart-loaded.png" alt="New Composite">
            New Composite Items
          </button>
          <button class="btn">
            <img src="https://img.icons8.com/color/48/qr-code.png" alt="Barcode">
            Barcode
          </button>
        </div>
      </div>

      <!-- Inventory Table -->
      <div class="inventory-card">
        <h5>Items</h5>
        <div class="table-responsive">
          <table class="table">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Total QTY</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
                <th>Location</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>000001</td>
                <td>Earphone</td>
                <td>1</td>
                <td>â‚±250</td>
                <td></td>
                <td>Philippines</td>
                <td class="item-actions">
                  <i class="bi bi-star"></i>
                  <i class="bi bi-pencil"></i>
                  <i class="bi bi-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
